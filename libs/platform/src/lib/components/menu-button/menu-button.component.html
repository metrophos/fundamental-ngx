<button
    fd-button
    [menuTriggerFor] = "menu"
    [options]="menuOptions"
    [compact]="compact"
    [glyph]="icon"
    [disabled]="disabled"
    class="fdp-menu-btn-truncate__txt"
    (click)="onMenuButtonClick($event)"
    [fdType]="type"
    [ngStyle]="{ width: width }"
>
    {{ buttonLabel }}
</button>
